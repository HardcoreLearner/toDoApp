<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="headerTitle">
                <img src="./98e8af0a1eb8bf2f561b.png" alt="todo logo">
                <h1>Todo App</h1>
            </div>
            <h2 id="headerSubTitle">Organize your life</h2>
        </div>
        <div id="menu">
            <div id="home">
                <ul id="homeElements">
                    <li class="selected" id="homeButton"><img src="./c822024fcf576d1fce32.png" alt="home"><p>Home</p></li>
                    <li id="todayButton"><img src="./918fdd9ab31bea56667d.png" alt="today"><p>Today</p></li>
                    <li id="weekButton"><img src="./0aba3425873cf555144d.png" alt="week"><p>Week</p></li>
                </ul>
            </div>
            <div id="project">
                <h4>Projects</h4>
                <div id="projects">
                    <ul id="projectList"></ul>
                </div>
                <button id="newProject">New Project<img src="./a14b6ff2cd530e17fbc7.png" alt="new project"></button>
            </div>
        </div>
        <div id="content">
            <div id="contentScreen" class="home">
            </div>
        </div>
    </div>
</body>
</html>
